<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/ROYAL CAKE savour full brown.png">
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body>
    <header>
        <img src="images/ROYAL CAKE savour full brown.png" style="width:150px">
    </header>
    <nav>

        <div class="tab">
            <button class="tablinks" onclick="openCake(event, 'home')">Home</button>
            <button class="tablinks" onclick="openCake(event, 'catalog')">Catalog</button>
            <button class="tablinks" onclick="openCake(event, 'q&a')">Q&A</button>
            <button class="tablinks" onclick="openCake(event, 'contact')">Order</button>
        </div>
    </nav>
    <div class="container">
        <div id="home" class="tabcontent">
            <section id="home" class="section">
                <!--There were more in here-->
                <h2 style="text-align: center; background-color: #ebebeb; padding: 10px;">Featured</h2>
                <br>

                <button><img src="images/white-bento.png" style="width:150px"><p>Placeholder</p></button>
                <button><img src="images/skin-chocolate.png" style="width:150px"><p>Placeholder</p></button>
                <button><img src="images/blue-black-things.png" style="width:150px"><p>Placeholder</p></button>
                <button><img src="images/blue-white.png" style="width:150px"><p>Placeholder</p></button>
                
                <p style="text-align: center;">
                    <button class="viewall">View All</button>
                </p>
    
                <!--Best Seller Part-->
                <h2 style="text-align: center; background-color: #ebebeb; padding: 10px;">Best Sellers</h2>
                <br>
                <button><img src="images/blue-white.png" style="width:150px"><p>Butter Cream (D12)</p></button>
                <button><img src="images/chocolate-coin.png" style="width:150px"><p>Butter Cream (D15)</p></button>
                <button><img src="images/disney.png" style="width:150px"><p>Butter Cream + Topper</p></button>
                <button><img src="images/blue-top-roll.png" style="width:150px"><p>Placeholder</p></button>
                    
                <p style="text-align: center;">
                    <button class="viewall">View All</button>
                </p>
            </section>
          </div>
        </div>
        <div id="catalog" class="tabcontent">
            <!--Isi tab catalog-->
          </div>

        <footer>
            <ul>
                <li>0896-1228-1227</li>
                <li>@royalcakesavour</li>
                <li>Jl. Wonobaru, Warkop Super Horizon (samping Indomaret)</li>
            </ul>            
        </footer>

        <script>
            function openCake(evt, cakeName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cakeName).style.display = "block";
              evt.currentTarget.className += " active";
            }
            </script>
    </body>
    </html>
